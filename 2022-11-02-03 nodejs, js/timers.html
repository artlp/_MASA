<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                font-size: 1.5rem;
                display: flex;
                flex-flow: row wrap;
            }

            .container {
                display: flex;
                flex-flow: column nowrap;
                justify-content: space-between;
                width: 16rem;
                padding: 1rem;
                margin: 1rem;
                background: rgb(142, 95, 168);
                color: rgb(219, 225, 164);
                display: flex;
                flex-direction: column;
                font-size: 1.2rem;
            }

            button {
                cursor: pointer;
                padding: 1rem;
                margin: 1rem;
                font-size: 1.5rem;
            }

            input {
                background: rgb(50, 23, 50);
                padding: 1rem;
                font-size: 1.5rem;
                margin: 1rem;
                color: rgb(255, 223, 119);
                border-radius: 4px;
            }

            .out {
                padding: 1rem;
                min-height: 4rem;
                border: 5px groove purple;
                border-radius: 7px;
                overflow-wrap:break-word;
            }
        </style>
    </head>

    <body>
        <div class="container sleep">
            <label for="sleep-time">How many seconds to sleep</label>
            <input type="number" value="2" id="sleep-time">
            <div class="out"></div>
            <button>Stop Sleeping</button>
        </div>
        <div class="container repeat">
            <label for="repeat-times">How many times to repeat</label>
            <input type="number" value="2" id="repeat-times">
            <div class="out"></div>
            <button>Stop Repeating</button>
        </div>
        <script src="./timers.js"></script>
    </body>

</html>

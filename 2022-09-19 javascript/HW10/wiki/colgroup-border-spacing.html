<!DOCTYPE html>
<html lang="en">
    <!-- ISO Language Code -->
    <!-- https://www.sitepoint.com/iso-2-letter-language-codes/ -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2020 Summer Olympics host city election</title>
    <link rel="stylesheet" href="./colgroup-border-spacing.css">
</head>
<body>
    <div class="green container">
        <!-- ******************************* -->
        <!-- FIRST TABLE -->
        <!-- ******************************* -->
        
        <table class="table-without-lines">
            <caption>2020 Summer Olympics host city election</caption>
            <thead>
                <tr> <!-- table row -->
                    <th>City</th><!-- table header -->
                    <th>Team</th>
                    <th>Round1</th>
                    <th>Runoff</th>
                    <th>Round</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tokyo</td> <!-- table data === column -->
                    <td>Japan</td>
                    <td>42</td>
                    <td>-</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Istanbul</td>
                    <td>Turkey</td>
                    <td>26</td>
                    <td>49</td>
                    <td>36</td>
                </tr>
            </tbody>
            
        </table>
        <!-- ******************************* -->
        <!-- SECOND TABLE -->
        <!-- ******************************* -->
        <table class="table-with-lines">
            <caption>2020 Summer Olympics host city election</caption>
            <colgroup>
                <col>
                <col>
                <col>
                <col span="2" class="large-and-orange">
                <col class="large-and-blue">
            </colgroup>
            <thead>
                <tr>
                    <th colspan="3" class="titles">WHERE</th>
                    <th colspan="3" class="titles">ROUNDS</th>
                </tr>
                <tr> <!-- table row -->
                    <th>Continents</th>
                    <th>City</th><!-- table header -->
                    <th>Team</th>
                    <th>Round1</th>
                    <th>Runoff</th>
                    <th>Round2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">Asia</th>
                    <td>Tokyo</td> <!-- table data === column -->
                    <td>Japan</td>
                    <td>42</td>
                    <td>-</td>
                    <td>60</td>
                </tr>
                <tr class="special">
                    <!--<th>Asia</th>-->
                    <td>Istanbul</td>
                    <td>Turkey</td>
                    <td>26</td>
                    <td>49</td>
                    <td>36</td>
                </tr>
                <tr class="special">
                    <th>Europe</th>
                    <td>Madrid</td>
                    <td>Spain</td>
                    <td>26</td>
                    <td>49</td>
                    <td>36</td>
                </tr>
            </tbody>
            
        </table>
        


    </div>

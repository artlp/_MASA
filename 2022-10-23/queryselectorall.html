<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            height: 100px;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul class="foods">
        <li>falAFel</li>
        <li>HummUS</li>
        <li>PITA</li>
        <li>sHAkSHUka</li>
        <li>shuaRMA</li>
        <li>SAbih</li>
    </ul>
    <script>
        // MISSION: put all the items of the list into NodeList.
        // Use forEach(), go over the NodeList of the foods,
        // convert all the texts to lowerCase, 
        // set background of each item to some random color
        const get0To255=() => {

            return Math.floor(Math.random() * 256);

        }
        const listOfItems = document.querySelectorAll('li');
        listOfItems.forEach(e => {
            e.innerHTML = e.innerHTML.toLowerCase();
            e.style.backgroundColor = `rgb(${get0To255()},${get0To255()},${get0To255()})`;
        })
        // console.log(get0To255(), get0To255(), get0To255());
        // console.log(listOfItems);
    </script>
</body>
</html>

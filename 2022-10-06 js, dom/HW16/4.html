    4. Split and find sum of all digits. Write a function,
    which gets a number, converts it to a string, splits
    into digits and returns their sum.

    <body>
        <!-- <button id="ask">ask</button> -->
        <script>

            let sum = 0;
            function calc(number) {
                number = number.toString();
                let newn = number.split(``);
                console.log(newn);
                for (i = 0; i < newn.length; i++) {
                    sum = sum + +newn[i];
                }
                console.log(sum);
            }
            calc(Math.abs(prompt("Enter number")));
        </script>

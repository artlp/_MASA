    <body>
        <p>2. Write a function that gets a year and a month,
            use switch(month) to return the number
            of days in the given month of this year.

            Remember that you know how to determine the number
            of days in February.</p>

        <script>
            function countDays() {
            var year = +prompt("Enter year");
            var month = +prompt('Enter number of month');
            var leapYear;
            if (year % 4 === 0 && year % 100 === 0 && year % 400 === 0) {
                leapYear = true;
                console.log("1");
            } else if (year % 4 === 0 && year % 100 > 0) {
                leapYear = true;
                console.log("2");
            } else {
                leapYear = false;
                console.log("3");
            }
            switch (month) {
                case 1:
                case 3:
                case 4:
                case 7:
                case 8:
                case 10:
                case 12:
                    console.log(year, month);
                    console.log('In this month there are 31 days');
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    console.log(year, month);
                    console.log('In this month there are 30 days');
                    break;
                case 2:
                    if (leapYear === true) {
                        console.log(year, month, leapYear);
                        console.log("In this month there are 29 days because it's a leap year");
                    } else if (leapYear === false) {
                        console.log(year, month, leapYear);
                        console.log("In this month there are 28 days because it's not a leap year");
                    } else {
                        console.log(year, month, leapYear);
                        console.log("else opps");
                    }
                    break;
                default:
                    console.log(year, month);
                    console.log("oops");
                    break;
            }
        }
        countDays();
            // months with 31 days: January (0), March (2), May (4), July (6), August (7), October (9), December (11)
            // months with 30 days: April (3), June (5), September (8), November (10)
            // February has 28 or 29 days depending on leap year

        </script>

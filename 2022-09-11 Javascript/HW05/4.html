<body>
    <script>
var year = Number(prompt("What year?"));
if (year % 4 === 0 && year % 100 === 0 && year % 400 === 0) {
    console.log("Year: " + year + " is leap year.");
} else if (year % 4 === 0 && year % 100 > 0) {
    console.log("Year: " + year + " is leap year.");
} else {
    console.log("Year: " + year + " is NOT leap year."); }
    </script>

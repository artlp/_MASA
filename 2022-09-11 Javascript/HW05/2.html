<body>
    <h1>Enter three different numbers</h1>
    <script>
        var num1 = Number(prompt('Enter number 1'));
        var num2 = Number(prompt('Enter number 2'));
        if (num1 == num2) {
            alert('The first and the second numbers are equal. \nWrong input!');
        } else {
            var num3 = Number(prompt('Enter number 3'));

        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 30 task 1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .head {
            position: relative;
            top: 10vh;
            left: 10vw;
            width: 600px;
            height: 500px;
            background-color: rgb(237, 98, 47);
            border-radius: 50%;
            margin: 0;
            padding: 0;
        }
        #eyeL, #eyeR {
            width: 80px;
            height: 80px;
            background-color: rgb(255, 234, 0);
            border-radius: 50%;
            position: relative;
            top: 10vh;

        }
        #eyeL {
            left: calc(10vw + 2vw)
        }
        #eyeR {
            left: calc(10vw + 32vw + 40px);
            top: calc(10vh - 80px);
        }

    </style>
</head>
<body>
    <div class="head"><div id="eyeL"></div>
    <div id="eyeR"></div></div>

</body>
</html>

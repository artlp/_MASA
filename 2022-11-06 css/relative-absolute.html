<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POSITIONING</title>
        <style>
            .blue {
                background-color: blue;
                width: 170px;
                height: 110px;
            }

            .purple {
                background-color: purple;
                width: 150px;
                height: 150px;
                position: relative;
                top: 500px;
                left: 40px;
            }

            .round {
                border-radius: 50%;
            }

            .white {
                border: 2px solid black;
                width: 150px;
                height: 150px;
            }

            .green {
                background-color: green;
                width: 250px;
                height: 250px;
            }

            .orange {
                background-color: orange;
                width: 150px;
                height: 150px;
            }
            .wapper {
                width: 200px;
                height: 400px;
                border: 2px solid red;
                position: relative;
                /* bottom: 150px; */
            }
        </style>
    </head>

    <body>
        <div class="blue"></div>
        <div class="wapper">
            <div class="purple round"></div>
        </div>
        <div class="white round"></div>
        <div class="green">
            <div class="orange"></div>
        </div>
        <div class="chocolate"></div>
    </body>

</html>

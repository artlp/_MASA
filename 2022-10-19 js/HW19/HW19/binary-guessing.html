<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@600&display=swap"
            rel="stylesheet">
        <title>Binary guessing project</title>

        <link rel="stylesheet" href="./binary-guessing.css">
    </head>

    <body>
        <h1>Binary guessing project</h1>
        <div class="wrapper">
            <section class="mode1">
                <h2>mode 1 - you guess computer's number</h2>
                <label for="mode1_min">Enter min</label>
                <input type="number" name="" id="mode1_min" min="1" max="200">
                <label for="mode1_max">Enter max</label>
                <input type="number" name="" id="mode1_max" min="1" max="200">
                <label for="mode1_guess">Enter guess</label>
                <input type="number" name="" id="mode1_guess" min="1" max="200">
                <button id="mode1_play"> Mode 1 PLAY</button>
                <button id="mode1_reset"> Mode 1 RESET</button>
                <p id="mode1_output">Enter the range and your guess</p>
            </section>
            <section class="mode2">
                <h2>mode 2 - computer guesses your number</h2>
                <label for="mode2_min">Enter min</label>
                <input type="number" name="" id="mode2_min" min="1" max="200">
                <label for="mode2_max">Enter max</label>
                <input type="number" name="" id="mode2_max" min="1" max="200">
                <label for="mode2_guess">Enter your number</label>
                <input type="number" name="" id="mode2_guess" min="1" max="200">
                <button id="mode2_play"> Mode 2 PLAY</button>
                <button id="mode2_reset"> Mode 2 RESET</button>
                <p id="mode2_output">Enter the range and your number</p>
                <button id="mode2_lower">My number is lower</button>
                <button id="mode2_higher">My number is higher</button>
                <button id="mode2_correct">Computer guessed my number</button>
            </section>
            <section class="mode3">
                <h2>mode 3 - two players</h2>
            </section>
            <section class="mode4">
                <h2>mode 4 - multiplayer</h2>
            </section>
        </div>

        <script src="./binary-guessing.js"></script>
    </body>

</html>

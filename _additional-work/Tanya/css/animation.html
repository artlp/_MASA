<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move  {
            0% {
                top: 10px;
                left: 20px;
            }
            25% {
                top: 30px;
                left: 40px;
            }

            50% {
                top: 50px;
                left: 60px;
                box-shadow: 30px 8px 5px rgb(255, 18, 180);
            }

            75% {
                top: 70px;
                left: 80px;
            }
            100% {
                top: 150px;
                left: 100px;
            }
        }
div {
    position: relative;
    width: 500px;
    height: 300px;
    background-color: rgb(0, 89, 255);
    transition: all 1s ease;
    box-shadow: 10px 8px 5px purple;
    animation: move 5s ease infinite alternate-reverse forwards;

}

div:hover {
    background-color: rgb(0, 229, 255);
    box-shadow: 32px 32px 6px rgb(27, 235, 48);

}
body {
    height:100vw;
    background: linear-gradient(
    to bottom,
    red 20%,
    orange 20% 40%,
    yellow 40% 60%,
    green 60% 80%,
    blue 80%
  );
  background-repeat: no-repeat;
}
}


    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>

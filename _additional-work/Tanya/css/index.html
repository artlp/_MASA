<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex-box</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<header class="header"><h1 class="header__heading">Тренировка flex и шрифтов</h1></header>
<main class="main">
    <section class="fonts">
        <h2 class="fonts__heading">Меняем шрифт на Montserrat</h2>
        <p class="fonts__p fonts__p_bold">Подключаем font-weight: 700</p>
        <p class="fonts__p fonts__p_black">Подключаем font-weight: 900</p>
        <p class="fonts__p fonts__p_bold-italic">Подключаем font-weight: 700 и font-style: italic </p>
    </section>
    <section class="flex-one">
        <div class="flex-one__container">
            <div class="flex-one__element"></div>
        </div>
    </section>
    <section class="flex-two">
        <div class="flex-two__container">
            <div class="flex-two__element"></div>
            <div class="flex-two__element flex-two__element_round"></div>
            <div class="flex-two__element flex-two__element_rounded"></div>
        </div>
    </section>
</main>
</body>
</html>

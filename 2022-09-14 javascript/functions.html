        <form action="get">

        <h1>Форма веб-бегиннеров</h1>
        <form action="" method="get">
            <fieldset>
                <legend>COLOR BOX</legend>
                <input type="color" name="" class="form__input-color">
                <label for="height">HEIGHT</label><input id="height" type="range" name="" class="form__input-range_height" min="20" max="700"
                        value="500">
                <label for="width">WIDTH</label><input id="height" type="range" name="" class="form__input-range_width" min="20" max="700"
                        value="500">
                <button type="submit" class="form__submit">Push me</button>
            </fieldset>
        </form>
        <div class="amazing-square__square"></div>
        <script>
            const inputWidth = document.querySelector('.form__input-range_width');
            const inputHeigth = document.querySelector('.form__input-range_height');
            const inputColor = document.querySelector('.form__input-color');
            const button = document.querySelector('.form__submit');
            const square = document.querySelector('.amazing-square__square')


            button.addEventListener('click', (evt) => {
                evt.preventDefault();
                console.log(square.style.width);
                square.style.width = `${inputWidth.value}px`;
                square.style.height = `${inputHeigth.value}px`;
                square.style.backgroundColor = inputColor.value;
                console.log(inputWidth.value)
            })
        </script>
